<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 id="input"></h1>
        <div>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">AC</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">DEL</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">%</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">/</button>
        </div>
        <div>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">7</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">8</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">9</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">*</button>
        </div>
        <div>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">4</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">5</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">6</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">-</button>
        </div>
        <div>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">1</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">2</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">3</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">+</button>
        </div>
        <div>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">0</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">00</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">.</button>
            <button onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
